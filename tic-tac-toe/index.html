<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" href = "styles.css">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>Tic-tac-toe</title>
</head>
<body>
<div id = "selectContainer">
  <div class = "selectCharacter" style = "background-color: black">
    <input type = "radio" id = "cross" name = "character" value = "cross" onclick = "changeCharacter(0)" checked disabled>
    <label for = "cross"><img src = "images/cross.png" width = "30px" height = "30px"></label>
  </div>
  <div class = "selectCharacter">
    <input type = "radio" id = "circle" name = "character" value = "circle" onclick = "changeCharacter(1)">
    <label for = "circle"><img src = "images/circle.png" width = "30px" height = "30px"></label>
  </div>
</div>
<div id = "map">
  <button onclick = "gameRound(0, 0)" class = "bottomBorder rightBorder"></button>
  <button onclick = "gameRound(0, 1)" class = "bottomBorder rightBorder"></button>
  <button onclick = "gameRound(0, 2)" class = "bottomBorder"></button>
  <button onclick = "gameRound(1, 0)" class = "bottomBorder rightBorder"></button>
  <button onclick = "gameRound(1, 1)" class = "bottomBorder rightBorder"></button>
  <button onclick = "gameRound(1, 2)" class = "bottomBorder"></button>
  <button onclick = "gameRound(2, 0)" class = "rightBorder"></button>
  <button onclick = "gameRound(2, 1)" class = "rightBorder"></button>
  <button onclick = "gameRound(2, 2)"></button>
  <p id = "result"></p>
  <button id = "restart" onclick = "restart()">Restart</button>
</div>
</body>
<script src = "javascript.js"></script>
</html>
