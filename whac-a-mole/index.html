<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" href = "styles.css">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
<title>Whac-a-mole</title>
</head>
<body>
<div id = "map">
  <div id = "startPage">
    <table>
      <tr>
        <td>
          <img src = "images/mole1.png" height = "100%">
        </td>
        <td>+1</td>
      </tr>
      <tr>
        <td>
          <img src = "images/mole2.png" height = "100%">
        </td>
        <td>+5</td>
      </tr>
      <tr>
        <td>
          <img src = "images/mole3.png" height = "100%">
        </td>
        <td>+10</td>
      </tr>
      <tr>
        <td>
          <img src = "images/bomb.png" height = "100%">
        </td>
        <td>-10<br><img class = "clock" src = "images/clock.png" height = "28px"> -3</td>
      </tr>
    </table>
    <button id = "start" onclick = "start()">Start</button>
  </div>
  <div id = "endPage" style = "display: none;">
    <table style = "display: none;">
      <tr>
        <td>Score</td>
        <td></td>
      </tr>
      <tr>
        <td>
          <img src = "images/mole1.png" height = "100%">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <img src = "images/mole2.png" height = "100%">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <img src = "images/mole3.png" height = "100%">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <img src = "images/bomb.png" height = "100%">
        </td>
        <td></td>
      </tr>
      <tr>
        <td>Missed</td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id = "time">
    <img src = "images/clock.png" class = "clock" height = "28px"> 60
  </div>
  <div id = "score">Score: 0</div>
  <button ontouchstart = "hit(0)" onclick = "hit(0)">
    <svg height = "100%" width = "100%">
      <ellipse cx = "50%" cy = "50%" rx = "50%" ry = "30%" style = "fill: #2b1e1d"/>
    </svg>
    <div class = "mole">
      <img width = "100%" height = "100%">
    </div>
  </button>

</div>
<div id = "selectDifficulty">
  <label for = "difficulty">Difficulty: </label>
  <select id = "difficulty">
    <option value = "easy" selected>Easy</option>
    <option value = "normal">Normal</option>
    <option value = "hard">Hard</option>
    <option value = "expert">Expert</option>
  </select>
  <button id = "restart" onclick = "restart()">Restart</button>
